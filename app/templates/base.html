<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body style="background-color:#ffecd1;">
        <!-- Navbar Goes Here -->
        <nav class="navbar" style="background-color: #be0f6f;">
            <!-- Navbar content -->
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        {% if current_user.is_authenticated %}
                        <a class="nav-link " href="{{ url_for('add_addy') }}">Add New Addy</a>
                        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                        {% else %}
                        <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                        <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                        {% endif %}
                </li>
            </ul>
        </nav>
        <!-- Start Container -->
        <div class="container">
            {% include 'alert.html' %}

            {% block content %}
            {% endblock content %}
        </div>

    <footer class="row text-white" style="background-color: #7760e9">

    </footer>
        </div>
          
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>

</html>
